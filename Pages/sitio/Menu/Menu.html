        body {

    }
    .gallery:hover .gallery-img {
      transform: scale(1.05);
    }
    .gallery:hover .ingredients {
      opacity: 1;
    }
    .ingredients {
      transition: opacity 0.3s;
    }
    .menu-button {
      background-image: url('fondo.jpeg');
      background-size: cover;
      background-position: center;
    }

    function openGallery(category) {
      const container = document.getElementById("galleryContent");
      container.innerHTML = "";
      data[category].forEach(item => {
        container.innerHTML += `
          <div class="gallery bg-[#212121] rounded-xl overflow-hidden relative p-2">
            <img src="${item.img}" alt="${item.nombre}" class="gallery-img w-full h-48 object-cover rounded-xl transition-transform duration-300" />
            <div class="ingredients absolute inset-0 bg-black bg-opacity-70 text-white font-bold opacity-0 flex items-center justify-center text-center text-sm p-4">
              ${item.ingredientes}
            </div>
            <p class="mt-2 text-center text-[#E9C89A] font-semibold">${item.nombre}</p>
          </div>
        `;
      });
      document.getElementById("modal").classList.remove("hidden");
    }
    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
    function openImageOnly(src) {
      const img = document.getElementById("imageContent");
      img.src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }
    function closeImageModal() {
      document.getElementById("imageModal").classList.add("hidden");
