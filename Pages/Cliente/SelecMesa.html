<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccione la mesa</title>
  <link rel="stylesheet" href="Css/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<style>
  /*Boton para cerrar sesion*/
  .cerrar-sesion {
    background-color: #1a1f2c;
    border: none;
    /* si quieres sin borde */
    /* o si quieres borde: border: 1px solid black; */
    border-radius: 4px;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    /* inline para que no tome toda la línea */
    align-items: center;
    justify-content: center;
    /* centra horizontalmente */
    gap: 8px;
    padding: 0 15px;
    /* espacio interno horizontal para que no pegue el texto a los bordes */
    height: 30px;
    width: 50px;
    text-decoration: none;
    /* quita la línea del enlace */
  }

  .cerrar-sesion:hover {
    background-color: #2c3345;
    /* color más claro al pasar el mouse */
  }
</style>

<body>
  <header>
    <h1>Selecciona tu Mesa</h1>
    <span id="contador-mesas" style="color: black;"><strong>0 mesas disponibles</strong></span>
    <a href="../logout.php" class="cerrar-sesion">
      <i class="fa-solid fa-right-from-bracket"></i>
      Salir
    </a>
  </header>

  <section class="mesas-container">
    <div id="mesas-disponibles" class="grupo-mesas">
      <!-- Aquí van las mesas disponibles -->
    </div>

    <h2 id="MesasOcupadas">Mesas Ocupadas</h2>
    <div id="mesas-ocupadas" class="grupo-mesas">
      <!-- Aquí van las mesas ocupadas -->
    </div>
  </section>

  <script>
    const contenedorDisponibles = document.getElementById('mesas-disponibles');
    const contenedorOcupadas = document.getElementById('mesas-ocupadas');
    const contador = document.getElementById('contador-mesas');

    function crearMesa(mesa) {
      const div = document.createElement('div');
      div.classList.add('mesa', mesa.estado);

      div.innerHTML = `
    <div class="mesa-numero">#${mesa.numero}</div>
    <br>
    <div class="estado">${mesa.estado === 'disponible' ? 'Disponible' : 'Ocupada'}</div>
    <p>Capacidad: ${mesa.capacidad} personas</p>
    <p>Ubicación: ${mesa.ubicacion}</p>
    ${mesa.estado === 'disponible'
          ? `<button class="btn-seleccionar" onclick="location.href='miOrden.php?mesa=${mesa.numero}'">Seleccionar Mesa</button>`
          : ''
        }
  `;
      return div;
    }

    async function mostrarMesas() {
      try {
        const respuesta = await fetch('select_mesas.php');
        const mesas = await respuesta.json();

        let disponibles = 0;
        mesas.forEach(mesa => {
          const mesaHTML = crearMesa(mesa);
          if (mesa.estado === 'disponible') {
            contenedorDisponibles.appendChild(mesaHTML);
            disponibles++;
          } else {
            contenedorOcupadas.appendChild(mesaHTML);
          }
        });

        contador.textContent = `${disponibles} mesas disponibles`;
      } catch (error) {
        console.error('Error al cargar mesas:', error);
        contador.textContent = "Error al cargar mesas";
      }
    }

    mostrarMesas();

  </script>

</body>

</html>
